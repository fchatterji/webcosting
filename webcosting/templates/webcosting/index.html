
{% extends "webcosting/base.html" %}


{% block content %}



{% for projet in all_projets %}

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ projet.nom_projet }}</h3>
        <p>Date de modification: {{ projet.date_dernier_enregistrement }}</p>

        <p>
          <a href="{% url 'webcosting:cocomo_update' projet.id %}" class="btn btn-primary" role="button">Estimation Cocomo</a> 
          <a href="{% url 'webcosting:fonction' projet.id %}" class="btn btn-primary" role="button">Estimation points de fonctions</a> 

          <form action="{% url 'webcosting:projet_delete' projet.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="projet_id" value="{{ projet.id }}">
            <button type="submit" class="btn btn-default">Supprimer</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</div>


{% endfor %}


{% endblock %}
