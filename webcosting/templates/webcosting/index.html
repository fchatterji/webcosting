
{% extends "webcosting/base.html" %}


      {% block nav %}
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="{% url 'webcosting:index' %}">Accueil</a></li>
      </ul>
      {% endblock %}

{% block content %}


<a href="{% url 'webcosting:projet_add' %}" class="btn btn-primary" role="button">Ajouter un projet</a>

{% for projet in all_projets %}


<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ projet.nom_projet }}</h3>
        <p>{{ projet.date_dernier_enregistrement }}</p>

        <p>

          <a href="{% url 'webcosting:projet_update' projet.id %}" class="btn btn-default" role="button">Modifier</a> 

          <form action="{% url 'webcosting:projet_delete' projet.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="projet_id" value="{{ projet.id }}">
            <button type="submit" class="btn btn-default">Supprimer</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</div>


{% endfor %}


{% endblock %}
