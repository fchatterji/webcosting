
{% for field in form %}

<div class="formgroup">

    <div class="col-sm-offset-2 col-sm-12">
        <span class="text-danger small"> {{ field.errors }}</span>
    </div>

    <label class="control-label col-sm-3">{{ field.label_tag}}</label>

    <div class="col-sm-6">{{ field }}</div>

</div>

{% endfor %}
